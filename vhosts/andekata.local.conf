<VirtualHost *:80>
    ServerAdmin webmaster@andekata.local
    DocumentRoot "C:/Ajaro/Andekata/apps/andekata-client/build"
    ServerName andekata.local
    ErrorLog "C:/Ajaro/Andekata/logs/andekata.local_error.log"
    CustomLog "C:/Ajaro/Andekata/logs/andekata.local_access.log" combined

    <Directory "C:/Ajaro/Andekata/apps/andekata-client/build">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride all
# START switchOnline tag - Do not replace!
Require local
# END switchOnline tag - Do not replace!
    </Directory>
</VirtualHost>

<IfModule ssl_module>
<VirtualHost *:443> #SSL
    DocumentRoot "C:/Ajaro/Andekata/apps/andekata-client/build"
    ServerName andekata.local
    ServerAdmin webmaster@andekata.local
    ErrorLog "C:/Ajaro/Andekata/logs/andekata.local_error.log"
    TransferLog "C:/Ajaro/Andekata/logs/andekata.local_access.log"

    SSLEngine on
    SSLProtocol all -SSLv2
    SSLCipherSuite HIGH:MEDIUM:!aNULL:!MD5
    SSLCertificateFile "C:/Ajaro/Andekata/ssl/andekata.local.crt"
    SSLCertificateKeyFile "C:/Ajaro/Andekata/ssl/andekata.local.pub"
    BrowserMatch "MSIE [2-5]" nokeepalive ssl-unclean-shutdown downgrade-1.0 force-response-1.0
    CustomLog "C:/Ajaro/Andekata/logs/andekata.local_sslreq.log" "%t %h %{SSL_PROTOCOL}x %{SSL_CIPHER}x \"%r\" %b"

    <Directory "C:/Ajaro/Andekata/apps/andekata-client/build">
        SSLOptions +StdEnvVars
        Options Indexes FollowSymLinks MultiViews
        AllowOverride all
# START switchOnline tag - Do not replace!
Require local
# END switchOnline tag - Do not replace!
    </Directory>
</VirtualHost>
</IfModule>
